<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <form>
      <h3 class="center head1">THE CODE REVIEW</h3>
      <p class="center head2"><strong>Signup for our newsletter</strong></p>
      <p class="center">
        Get the latest news on how your code is doing right in your inbox
      </p>
      <hr class="line1" />
      <hr class="line2" />
      <br />
      <fieldset>
        <legend class="center head3">Contact Information</legend>
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="required"
          required
        /><br />

        <label for="emailaddress">Email Address</label>
        <input
          type="email"
          id="emailaddress"
          name="email"
          placeholder="required"
          required
        /><br />

        <label for="telephone">Phone Number</label>
        <input type="telephone" id="telephone" name="phone" /><br />

        <label for="email">Street Address</label>
        <input type="email" id="email" name="address" /><br />

        <label for="city">City</label>
        <input type="text" id="city" name="city" /><br />

        <label for="state">State</label>
        <select id="state" name="state">
          <optgroup label="State">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Boston">Boston</option>
            <option value="Califonia">Califonia</option>
            <option value="Denver">Denver</option>
            <option value="Texas">Texas</option>
          </optgroup>
        </select>

        <label for="Zipcode">Zip Code</label>
        <input
          type="text"
          class="text"
          style="width: 10em;"
          id="Zipcode"
          name="zipcode"
        />
      </fieldset>

      <hr class="line3" />
      <br />

      <fieldset>
        <legend class="h1_left">Newsletter</legend>
        <p style="text-align: left;">
          <small>Select the newsletter you would like to recieve</small>
        </p>
        <label class="html" for="Html_news">
          <input
            type="checkbox"
            name="Html_News"
            id="Html_news"
            class="all_non"
            value="Html_News"
            style="margin-right: 10px;"
          />HTML News </label
        ><br />

        <label class="css" for="CSS_News">
          <input
            type="checkbox"
            name="CSS_News"
            id="CSS_News"
            value="CSS_News"
            class="all_non"
            style="margin-right: 10px;"
          />
          CSS News </label
        ><br />

        <label class="javascript" for="Javascript_News">
          <input
            type="checkbox"
            name="Javascript_News"
            id="Javascript_News"
            class="all_non"
            value="Javascript_News"
            style="margin-right: 10px;"
          />
          Javascript News </label
        ><br />

        <p style="text-align: left;">Newsletter format</p>
        <label class="HTML" for="HTML">
          <input
            type="radio"
            class="all_non"
            name="HTML"
            id="HTML"
            value="HTML"
            style="margin-right: 10px;"
          />
          HTML </label
        ><br />

        <label class="plain_text" for="plain_text">
          <input
            type="radio"
            id="plain_text"
            name="plain_text"
            value="plain_text"
            style="margin-right: 10px;"
          />
          Plain text</label
        ><br />
        <label for="comment">Other topics you'd like to hear about</label>
        <textarea id="comment" name="comment"> </textarea><br />

        <button type="submit" name="submit" id="submit">Sign Up</button><br />
        <footer><em>Copyright the code review</em></footer>
      </fieldset>
    </form>
  </body>
</html>
